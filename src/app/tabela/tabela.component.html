<div class="mat-elevation-z8 table-container">
    <table mat-table matSort [dataSource]="dataSource" (matSortChange)="sortData($event)">

        <!-- Position Column -->
        <!-- <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> Np. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container> -->


        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Nazwa </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="quantity"> Ilość </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>


        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="weight"> Waga </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            <td mat-cell *matCellDef="let element"> {{element.units.g}} </td>
        </ng-container>


        <ng-container matColumnDef="energy">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="energy"> Energia </th>
            <td mat-cell *matCellDef="let element"> {{element.energy}} </td>
        </ng-container>

        <ng-container matColumnDef="carbohydrates">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="carbohydrates"> Węglowodany </th>
            <td mat-cell *matCellDef="let element"> {{element.carbohydrates}} </td>
        </ng-container>
        <ng-container matColumnDef="proteines">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="proteines"> Białko </th>
            <td mat-cell *matCellDef="let element"> {{element.proteines}} </td>
        </ng-container>
        <ng-container matColumnDef="fat">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="fat"> Tłuszcz </th>
            <td mat-cell *matCellDef="let element"> {{element.fat}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
</div>
