<div class="container">
  <div class="grid-container">
    <mat-grid-list *ngIf="products.length !== 0 ; else elseBlock" [cols]="breakpoint" style="height: 500px" class="grid"
      (window:resize)="onResize($event)">
      <mat-grid-tile *ngFor="let product of products">
        <app-product-card [product]="product"></app-product-card>
      </mat-grid-tile>
    </mat-grid-list>
    <ng-template #elseBlock class="add-u-f-p">
      <p class="add-u-f-p">Dodaj sw√≥j pierwszy produkt.</p>
    </ng-template>

    <app-add-product-button></app-add-product-button>
  </div>
</div>
