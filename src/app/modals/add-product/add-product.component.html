<form class="modalContentContainer" #productForm="ngForm">
  <h1 mat-dialog-title class="modalTitle">
    {{ title }}
    <div class="rightCross">
      <img
        class="cancelCross"
        (click)="onNoClick()"
        src="../../../assets/cancel.png"
        alt=""
      />
    </div>
  </h1>

  <div mat-dialog-content>
    <section class="img">
      <div class="modalImagePlaceholder"></div>
      {{ productForm.value | json }}
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Nazwa</mat-label>
        <input
          matInput
          ngModel
          name="productName"
          [formControl]="name"
          pattern="{{ name.value === 'string' }}"
          placeholder="Ex. Pizza"
        />
        <mat-error *ngIf="name.invalid">{{ getErrorMessage() }}</mat-error>
        <mat-error *ngIf="name.errors.pattern"
          >Dozwolone tylko litery</mat-error
        >
      </mat-form-field>
    </section>
    <section class="caloricValue">
      <label>Ilość: </label>
      <mat-slider ngModel name="quantity"></mat-slider>
      <div class="units">
        <mat-checkbox class="m-checkbox" ngModel name="kg">KG</mat-checkbox>
        <mat-checkbox class="m-checkbox" ngModel name="g">G</mat-checkbox>
        <mat-checkbox class="m-checkbox" ngModel name="l">L</mat-checkbox>
        <mat-checkbox class="m-checkbox" ngModel name="mil">MIL</mat-checkbox>
      </div>
      <label>Waga: </label>
      <mat-slider ngModel name="weight"></mat-slider>

      <mat-form-field class="example-full-width">
        <mat-label>Energia</mat-label>
        <input matInput ngModel name="energy" placeholder="Ex. Pizza" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Węglowodany</mat-label>
        <input matInput ngModel name="carbohydrates" placeholder="Ex. Pizza" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Białko</mat-label>
        <input matInput ngModel name="proteines" placeholder="Ex. Pizza" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Tłuszcze</mat-label>
        <input matInput ngModel name="fat" placeholder="Ex. Pizza" />
      </mat-form-field>
    </section>
  </div>
  <div mat-dialog-actions style="justify-content: center">
    <button mat-raised-button (click)="onNoClick()">Wczytaj dane z wagi</button>
    <button mat-button [mat-dialog-close]="produkt" cdkFocusInitial>
      Dodaj
    </button>
  </div>
</form>
