<section class="checkbox-section">
    <mat-label class="title">Filtruj tabele po kolumnach:</mat-label>
    <div class="checkbox-position">
        <mat-checkbox *ngFor="let cb of checkboxes" class="example-margin" color="primary" [(ngModel)]="filter[cb.column]" (ngModelChange)="updateFilter()">
            {{cb.label}}
        </mat-checkbox>
    </div>
</section>
